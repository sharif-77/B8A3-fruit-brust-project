<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- daisy and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font -->
    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <!-- custom style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#F85559",
            },
          },
        },
      };
    </script>
  </head>
  <body class="lato">
    <header class="lg:w-4/5 m-auto py-8 ">
      <nav class="lg:bg-primary lg:p-5 rounded-full">

        <div class="navbar flex justify-between flex-row-reverse lg:flex-row ">

          <div class="navbar-start block lg:hidden">
            <div class="dropdown relative">
              <label tabindex="0" class="btn btn-ghost btn-circle drop">
                <svg 
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-5 h-5 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-40 mr-auto absolute -translate-x-full "
              >
                <li><a>Home</a></li>
                <li><a>About us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <!-- extra links -->
          <div class="navbar-start hidden lg:block">
            <ul class="flex items-center gap-5 text-white cursor-pointer">
                <li><a>Home</a></li>
                <li><a>About us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
          </div>

          <!-- logo -->
          <div class="navbar-center mr-48 lg:mr-0 space-x-4">
            <img src="./images/logo.png" alt="" class="w-12" />
            <a class="normal-case text-xl lg:text-white font-extrabold">Fruit Burst</a>
          </div>

          <!-- input -->
         <div class="navbar-end  ">
            <div class="form-control 
             rounded-3xl w-max hidden lg:block">
                <div class="input-group relative border-2 rounded-full">
                  <input
                    type="text"
                    placeholder="Searchâ€¦"
                    class="input !rounded-full border-1 focus:outline-none"
                  />
                  <button class="btn-square absolute right-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 outline-none border-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
         </div>
        </div>
      </nav>
      <!-- nav end -->

      <!-- banner start -->

      <section class="banner"></section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
